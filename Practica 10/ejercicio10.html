<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practica 10</title>
</head>
<body>
    <form action="" method="get">
        <table border="2" cellspacing="10" cellpadding="5">
            <caption>Formulario</caption>
            <tr>
                <td>Nombres:</td>
                <td><input type="text" placeholder="Nombre(s)" maxlength="15" name="" required></td>
                <td>Apellidos:</td>
                <td><input type="text" placeholder="Apellidos" maxlength="15" name="" required></td>
            </tr>
            <tr>
                <td>Edad:</td>
                <td><input type="number" min="0" max="100" required></td>
                <td>Fecha de Nacimiento:</td>
                <td><input type="date" name="" id="" required></td>
            </tr>
            <tr>
               <td>Correo:</td>
               <td><input type="email" name="" id="" required></td>
                <td>Telefono:</td>
                <td><input type="tel" name="" id="" maxlength="10" required></td>
            </tr>
            <tr>
                <td>Genero:</td>
                <td>
                    <select name="" id="">
                        <option value="1">Masculino</option>
                        <option value="2" selected>Femenino</option>
                    </select>
                </td>
                <td>Color Favorito:</td>
                <td><input type="color" name="" id="" ></td required>
            </tr>
            <tr>
                <td>Actividades:</td>
                <td><input type="radio" name="1" id="" checked>Correr</td>
                <td><input type="radio" name="1" id="">Caminar</td>
                <td><input type="radio" name="1" id="">Leer</td>
            </tr>
            <tr>
                <td>Contrase√±a:</td>
                <td><input type="password" name="" id="" minlength="8" required></td>
                <td>Comentarios:</td>
                <td><textarea name="" id="" cols="30" rows="3"></textarea></td>
            </tr>
            <tr>
                <td colspan="4" align="center"><input type="submit" value="Enviar"></td>
            </tr>
        </table>
    </form>
</body>
</html>
