<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practica 8</title>
</head>
<body>
    <form action="" method="get">
        <table border="5" cellspacing="10" cellpadding="10">
            <caption>Formulario</caption>
            <tr>
                <td>Nombre:</td>
                <td><input type="text" name="" placeholder="No mayor a 10 caracteres" maxlength="10" required></td>
            </tr>
            <tr>
                <td>Edad:</td>
                <td><input type="number" name="" max="18" min="10" required></td>
            </tr>
            <tr>
                <td>Genero:</td>
                <td><select name="" id="">
                    <option value="1">Femenino</option>
                    <option value="2">Masculino</option>
                </select></td>
            </tr>
            <tr>
                <td rowspan="3">Actividades:</td>
            </tr>
            <tr>
                <td><input type="radio" name="radio" id="" required>Leer</td>
            </tr>
            <tr>
                <td><input type="radio" name="radio" id="" required>Caminar</td>
            </tr>
            <tr>
                <td colspan="2"><input type="checkbox" name="" id="" required>De acuerdo</td>
            </tr>
            <tr>
                <td align="center" colspan="2"><input type="submit" name="" value="Enviar"></td>
            </tr>
            <tr>
                <td colspan="2"><textarea name="" id="" cols="40" rows="6" required></textarea></td>
            </tr>
        </table>
    </form>
</body>
</html>
