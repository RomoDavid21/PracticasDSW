<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practica 9</title>
</head>
<body>
    <h1>Formulario de Registro</h1>
    <form action="" method="get">
        <table border="2" cellspacing="10" cellpadding="5">
            <tr>
                <td>Nombre:</td>
                <td><input type="text" required></td>
            </tr>
            <tr>
                <td>Apellidos:</td>
                <td><input type="text" required></td>
            </tr>
            <tr>
                <td rowspan="3">Sexo:</td>
            </tr>
            <tr>
                <td><input type="radio" name="radio" id="">Hombre</td>
            </tr>
            <tr>
                <td><input type="radio" name="radio" id="">Mujer</td>
            </tr>
            <tr>
                <td>Correo:</td>
                <td><input type="text" required></td>
            </tr>
            <tr>
                <td colspan="2"><input type="checkbox" name="" id="" required>Deseo recibir informacion sobre novedades y ofertas</td>
            </tr>
            <tr>
                <td colspan="2"><input type="checkbox" name="" id="" required>Declaro haber leido y aceptar las condiciones generales del programa y <br>la normativa sobre proteccion de datos</td>
            </tr>
            <tr>
                <td colspan="2" align="center"><input type="submit" name="" value="Enviar"></td>
            </tr>
        </table>
    </form>
</body>
</html>
